 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
 
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/DataTable/datatables.min.css" />
 
 <script type="text/javascript"  src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/DataTable/datatables.min.js"></script> 
</head>
<body>
 <div th:replace="fragments/fragment :: header"></div>   
  <h2 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login as</h2>
 <form th:action="@{/logout}" method="post">
<input type="submit" value="Sign Out"/>
</form>
 <div class="row">
 	<div class="col-md-12">
 		<table id="tblStudent" class="display" style="width:100%">
    		<thead>
    			<tr>
    				<th>No</th>
    				<th>NPM</th>
    				<th>Name</th>
    				<th>GPA</th>
    				<th>Cum Laude</th>
    				<th></th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="student,iterationStatus: ${students}" >
    				<td th:text="${iterationStatus.count}">No</td> 
    				
    				<td th:text="${student.npm}">Npm</td> 
    				
    				
    				<td th:text="${student.name}">Name</td> 
    				
    				<td th:text="${student.gpa}">Npm</td> 
    				
    				<td  th:text="${student.gpa>=3.49}?'Cum Laude!':'Sangat Memuaskan'">Cum Laude !</td> 
    				
    				<td>
    						<a th:href="'/student/delete/' + ${student.npm}" class="btn btn-danger"><span class="glyphicon glyphicon-cross"></span> Delete Data</a>
	       	<a th:href="'/student/update/' + ${student.npm}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Update Data</a>
    				</td> 
    				 
    			</tr>
    		</tbody>
    </table>
 	</div>
 </div>       
   
    
  
 <div th:replace="fragments/fragment :: footer"></div>
 
   <script>
    $(document).ready( function () {
        $('#tblStudent').DataTable();
    } );
    </script>
</body>
</html>
